# fly.toml app configuration file generated for college-saas-api on 2025-11-20T00:30:41+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'college-saas-api'
primary_region = 'iad'  # Changed to iad (US East) for better global latency

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  NODE_ENV = 'production'
  PORT = '5001'

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = false  # Keep machines running to avoid cold starts
  auto_start_machines = true
  min_machines_running = 1  # Keep at least 1 machine running
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512  # Increased memory for better performance
